<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <link rel="stylesheet" th:href=@{/css/todo_css.css} />
    <meta charset="UTF-8">
    <title>登録完了</title>
</head>
<body>
    <h1>登録完了</h1>
    <p>
        メンバー登録を完了しました．
    </p>

    <div th:object="${MemberForm}">
        <p>
            <label>メンバーID: </label>
            [[*{mid}]]
        </p>
        <p>
            <label>氏名: </label>
            [[*{name}]]
        </p>
        <p>
            <a th:href=@{/admin/register}>続けて登録する</a><br />
            <a th:href=@{/}>初めに戻る</a>
        </p>
    </div>
</body>
</html>
