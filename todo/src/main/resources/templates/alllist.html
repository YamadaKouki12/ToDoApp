<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>みんなのToDoリスト確認</title>
</head>

<body>
    <h2>ToDo</h2>
    <table border="1">
        <tr>
            <th>seq</th>
            <th>title</th>
            <th>user</th>
            <th>createdAt</th>
        </tr>
        <tr th:each="l: ${todolist}">
            <td>[[${l.seq}]]</td>
            <td>[[${l.title}]]</td>
            <td>[[${l.mid}]]</td>
            <td>[[${l.createdAt}]]</td>
        </tr>
    </table>
    <br>
    <h2>Done</h2>
    <table border="1">
        <tr>
            <th>seq</th>
            <th>title</th>
            <th>user</th>
            <th>donedAt</th>
        </tr>
        <tr th:each="l: ${donelist}">
            <td>[[${l.seq}]]</td>
            <td>[[${l.title}]]</td>
            <td>[[${l.mid}]]</td>
            <td>[[${l.doneAt}]]</td>
        </tr>
    </table>
    <br><br>
    <input type="button" value="戻る" onclick="history.back()" />
</body>
