<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDo登録の確認</title>
</head>

<body>
    <h1>ToDo登録確認</h1>
    <form role="form" th:action="@{/member/{mid}/todos}" th:object="${ToDoForm}" method="post">
        <p>
            以下のToDoを登録します
        </p>    
        <p>
            [[*{title}]]
        </p>
        <p>
            <input type="button" value="戻る" onclick="history.back()" />
            <input type="submit" value="登録する" />
        </p>
        <input type="hidden" th:field="*{title}" />
    </form>
</body>
